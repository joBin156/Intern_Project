<p-toast></p-toast>
<app-sidebar></app-sidebar>
<div class="flex">
    <div class="w-full md:sm:ml-64">
        <div class="ml-5 mt-20 text-xs font-semibold sm:text-sm lg:text-xl">
            <p>Set status</p>
        </div>
        <div class="ml-5 mt-5 flex w-3/5 flex-col rounded-lg border border-black p-5 shadow-lg lg:w-2/5">
            <p class="text-xs sm:text-sm lg:text-xl">Status update</p>

            <div class="mt-10 flex flex-wrap">
                <form class="w-screen" [formGroup]="statusForm" (submit)="onSetStatusSubmit()">
                    <label for="text"
                        class="mb-2 block text-xs font-medium text-gray-900 dark:text-white md:text-sm">Choose status:</label>
                    <div class=" mb-5">
                        <p-dropdown id="position" [options]="status" formControlName="status" optionLabel="label"
                            placeholder="Select your Status"></p-dropdown>
                    </div>
                    <button pButton pRipple type="submit"
                        class="rounded-lg bg-black p-2 text-xs text-white opacity-80 transition hover:opacity-100 sm:text-base">
                        Confirm
                    </button>
                </form>
            </div>
            <div class="mt-5 flex justify-end">
            </div>
        </div>
    </div>
</div>
