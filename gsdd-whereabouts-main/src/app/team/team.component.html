<app-sidebar></app-sidebar>
<div class="flex">
  <div class="500 mt-20 w-full md:sm:ml-64">
    <div class="ml-5 text-xs font-semibold sm:text-sm lg:text-xl">
      <p>Team</p>
    </div>

    <div class="mx-5 flex justify-end text-sm md:text-lg">
      <p>{{ currentDate | date: "MMMM d, yyyy" }}</p>
    </div>

    <div class="mx-5">
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table
          class="w-full text-left text-sm text-gray-500 dark:text-gray-400 rtl:text-right"
        >
          <thead
            class="bg-gray-50 text-xs uppercase text-gray-700 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-6 py-3">Name</th>
              <th scope="col" class="px-6 py-3">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let status of employeeStatuses" class="border-b bg-white dark:border-gray-700 dark:bg-gray-800">
              <th
                scope="row"
                class="whitespace-nowrap px-6 py-4 font-medium text-gray-900 dark:text-white"
              >
                {{status.first_name}} {{status.last_name}}
              </th>
              <td class="px-6 py-4">
                <p
                  class="0 text-back inline-block rounded-lg border border-black p-1 shadow-md transition hover:scale-105"
                >
                {{status.status}}
                </p>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
      <div>
        <div class="mr-5 mt-5 flex justify-end">
          <!-- Previous Button -->
          <a
            href="#"
            class="flex h-8 items-center justify-center rounded-lg border border-gray-300 bg-white px-3 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
          >
            Previous
          </a>

          <!-- Next Button -->
          <a
            href="#"
            class="ms-3 flex h-8 items-center justify-center rounded-lg border border-gray-300 bg-white px-3 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
          >
            Next
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
