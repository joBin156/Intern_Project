<div class="flex justify-center items-center h-screen">
  <div class="w-1/3 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-bold mb-4">Configure Time Rule</h2>

    <!-- Time Rule Dropdown -->
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Log In Time:</label>
      <p-dropdown
        [options]="timeRule"
        [(ngModel)]="selectedTimeRule"
        optionLabel="time"
        placeholder="Select Login Window"
        class="w-full"
      ></p-dropdown>
    </div>

    <!-- Pause Tracking Dropdown -->
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Pause Tracking:</label>
      <p-dropdown
        [options]="pauseTracking"
        [(ngModel)]="selectedPauseTracking"
        optionLabel="label"
        placeholder="Select Condition"
        class="w-full"
      ></p-dropdown>
    </div>

    <!-- Confirm Button -->
    <button
      (click)="confirm()"
      [disabled]="!selectedTimeRule || !selectedPauseTracking"
      class="w-full py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600"
    >
      Save Rule
    </button>
  </div>
</div>
