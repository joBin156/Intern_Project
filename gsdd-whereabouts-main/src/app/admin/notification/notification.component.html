<app-sidebar></app-sidebar>
<div class="flex">
  <div class="500 mt-20 w-full md:sm:ml-64">
    <div class="ml-5 text-xs font-semibold sm:text-sm lg:text-xl">
      <p>Notification</p>
    </div>

    <div class="ml-5 mt-10">
      <button
        class="mb-5 rounded-lg bg-gray-600 p-2 text-xs text-white hover:bg-gray-800"
      >
        Clear notification
      </button>
      NOT CONFIGURED
    </div>
    <div class="mx-5">
      <div
        class="m-3 flex rounded-lg bg-white p-4 text-gray-900 shadow"
        id="toast-notification"
      >
        <div id="avatar">
          <div
            class="relative inline-flex h-10 w-10 items-center justify-center overflow-hidden rounded-full bg-gray-100 dark:bg-gray-600"
          >
            <span class="font-medium text-gray-600 dark:text-gray-300">JL</span>
          </div>
        </div>

        <div id="notif-ext" class="w-full">
          <p class="mx-10 flex h-full items-center">
            Karen set status to Work-from home
          </p>
        </div>

        <div
          class="mr-10 mt-1 flex justify-start text-xs font-semibold text-blue-500"
        >
          <p>Friday</p>
        </div>

        <div class="justify-end">
          <button
            type="button"
            class="-mx-1.5 -my-1.5 ms-auto inline-flex h-8 w-8 flex-shrink-0 items-center justify-center rounded-lg bg-white p-1.5 text-gray-400 hover:bg-gray-100 hover:text-gray-900 focus:ring-2 focus:ring-gray-300 dark:bg-gray-800 dark:text-gray-500 dark:hover:bg-gray-700 dark:hover:text-white"
            data-dismiss-target="#toast-notification"
            aria-label="Close"
          >
            <svg
              class="h-3 w-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
